<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winnie's weather app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="Weather-app">
          <div class="row">
            <div class="col-6">
              <h1>
                <div class="form location">
                  <form id="city-form">
                    <input
                      type="text"
                      id="city-input"
                      placeholder="Search a city"
                      autocomplete="off"
                    />
                    <input type="submit" value="🔍" />
                  </form>
                  <br />
                  <span class="city" id="current-city">
                    <em></em>
                  </span>
                  <br />
                  <span class="last-update">Last updated:</span>
                  <span class="date" id="current-date"> </span><br />
                  <span class="time" id="current-time"> </span> <br />
                </div>
              </h1>
            </div>
            <div class="col-6 descriptions">
              <div class="currentbutton">
                <button
                  type="submit"
                  class="btn"
                  id="current-button"
                  value="Search"
                >
                  Current Location
                </button>
              </div>
              <br />
              <br />
              <ul>
                <li>Feels like: <span id="feels-like"></span> °C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind-speed"></span> km/hr</li>
                <li class="Condition">
                  <span id="condition"><em>Cloudy</em></span>
                </li>
              </ul>
            </div>
          </div>
          <p class="temperature">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              id="icon"
              class="temp-icon"
            />

            <span class="temp" id="current-temp"></span>
            <span class="units">
              <a href="#" id="Celsius-link" class="active">°C</a>
              | <a href="#" id="Fahrenheit-link">°F</a></span
            >
          </p>

          <hr />
          <div class="row weather-forecast" id="forecast">
            <div class="col-2">
              <h2>12:00</h2>
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                class="forecast-img"
              />
              <div class="forecast-temp">
                <h3>
                  <span class="min-temp">16°</span> |
                  <span class="max-temp">16°</span>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="reference">
        <a href="https://github.com/winnonos/Final_weather_app" target="_blank"
          >Open source code</a
        >
        by Wintana Belai and hosted on
        <a
          href="https://objective-stonebraker-523bb1.netlify.app"
          target="_blank"
          >Netlify</a
        >
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
